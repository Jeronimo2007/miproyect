<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>my proyect</title>
    <style>
        .theDiv{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: black;
        }
    </style>

</head>
<body onload="move('theDiv')">
    <div id="theDiv" class="theDiv"></div>
    <script>
      // crear archivo de js
      // crear archivo de css
      // corregir el movimiento
    var dragValue;


    function move(id){
        var element = document.getElementById("theDiv")
        element.style.position = "absolute"
        element.onmousedown = function(){
        dragValue = element
    }

    }

    document.onmouseup = function(e){
        dragValue = null
    }
    
    document.onmousemove = function(e){
        var x = e.pageX
        var y = e.pageY

        dragValue.style.left = x + "px"
        dragValue.style.top = y + "px"
    }
    </script>
</body>
</html>
