<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>my proyect</title>
    <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body> 
    <div class="mainDiv" id="mainDiv">
        <div class="content">
            <div class="wrapper" id="wrapper">
                <h1 class="header" id="header"> TODO list</h1>
            </div>
            <div class="inputContainer">
                <span>
                    <input type="checkbox" id="checkbox">
                    <input id="inputField" type="text" placeholder="  Add a new task and press Enter!">
                </span> 
            </div>
            <span>
                <button class="addToDo" id="addToDo">Remove Done</button>
                <button class="removeToDo">Remove all</button>
            </span>
            <div class="to-dos" id="toDoContainer">
            </div>
        </div>
        <script type="text/javascript" src="assets/js/main.js"></script>
        <script type="text/javascript" src="assets/js/toDo.js"></script>
</body>


</html>
